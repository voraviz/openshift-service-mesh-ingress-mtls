apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontend
spec:
  hosts:
  - frontend-DATA_PLANE.DOMAIN
  gateways:
  - frontend-gateway.CONTROL_PLANE.svc.cluster.local
  http:
  - route:
    - destination:
        port:
          number: 8080
        host: frontend.DATA_PLANE.svc.cluster.local