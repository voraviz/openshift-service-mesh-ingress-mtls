apiVersion: maistra.io/v1
kind: ServiceMeshControlPlane
metadata:
  name: basic-install
  threeScale:
    enabled: false
spec:
  version: v1.1
  template: default
  meshConfig:
    localityLbSetting:
      enabled: false
  istio:
    gateways:
      istio-egressgateway:
        autoscaleEnabled: false
      istio-ingressgateway:
        autoscaleEnabled: true
        resources:
          limits:
            cpu: '1'
            memory: 1Gi
          requests:
            cpu: 200m
            memory: 256Mi
        sds:
          enabled: false
    global:
      controlPlaneSecurityEnabled: true
      disablePolicyChecks: false
      mtls:
        enabled: false
      multitenant: true
      policyCheckFailOpen: false
      proxy:
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
    grafana:
      enabled: true
      autoscaleEnabled: false
    grafana.enabled: true
    kiali:
      enabled: true
      view_only_mode: false
      autoscaleEnabled: false
    mixer:
      policy:
        autoscaleEnabled: true
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
      telemetry:
        autoscaleEnabled: true
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
    pilot:
      autoscaleEnabled: true
      resources:
        limits:
          cpu: 200m
          memory: 256Mi
        requests:
          cpu: 100m
          memory: 128Mi
      traceSampling: 100
    tracing:
      enabled: true
      jaeger:
        template: all-in-one